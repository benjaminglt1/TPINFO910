version: "3.9"

services:
  api:
    image: payementapi
    restart: always
    ports:
      - 8080:8080
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"

  flaskserver:
    image: flaskapp
    restart: always
    ports:
      - 3333:3333
    depends_on:
      - db

networks:
  demonet: